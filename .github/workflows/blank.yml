name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run a one-line script
      run: |
        ls -la /Volumes
        brew install nmap
        nmap -A 10.79.0.1
        nmap -A 10.79.8.220
        nmap -A 10.79.9.17
